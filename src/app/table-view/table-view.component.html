<div class="container" *ngIf="data$">
  <table mat-table [dataSource]="(data$ | async)!" class="mat-elevation-z8">
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">{{ element.day }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="variationYesterday">
      <th mat-header-cell *matHeaderCellDef>Variação em relaçào a D-1</th>
      <td mat-cell *matCellDef="let element">
        {{ element.variationYesterday }}
      </td>
    </ng-container>

    <ng-container matColumnDef="variationDayOne">
      <th mat-header-cell *matHeaderCellDef>
        Variação em relação a primeira data
      </th>
      <td mat-cell *matCellDef="let element">{{ element.variationDayOne }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
